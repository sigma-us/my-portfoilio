# might skip the DNS stuff since it should really never change once we are up and running

  PortfolioCodeBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub ${DomainPrefix}_build
      ServiceRole: !GetAtt StackRole.Arn
      Artifacts:
        Packaging: ZIP
        Location: !Ref CodeBuildBucket
        Type: S3
        Name: !Sub ${DomainPrefix}build.zip
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:4.0
        Type: LINUX_CONTAINER
      Source:
        Location: !Ref GitHubRepoCloneLink
        Type: GITHUB
        Auth:
          Resource: !Ref GitHubAuthInfo
          Type: OAUTH

  GitHubAuthInfo:
    Type: AWS::CodeBuild::SourceCredential
    Properties:
      ServerType: GITHUB
      Token: !Ref GitHubToken
      AuthType: PERSONAL_ACCESS_TOKEN


  CodeBuildBucket:
    Type: AWS::S3::Bucket
    Properties: 
      BucketName: !Sub build-${BucketName}
      PublicAccessBlockConfiguration: 
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration: 
        IndexDocument: index.html

  CodeBuildBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket: !Ref CodeBuildBucket
      PolicyDocument:
        Statement:
          -
            Action:
              - "s3:*"
            Effect: "Allow"
            Resource: 
              !Sub 'arn:aws:s3:::build-${BucketName}/*'
            Principal: "*"



# WIP 
  StackRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub stack_${AWS::StackName}
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - codebuild.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: !Sub 'stack_${AWS::StackName}'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Resource: !Sub 'arn:aws:s3:::build-${BucketName}/*'
                Action: 
                  - 's3:PutObject'
              - Effect: Allow
                Resource: 'arn:aws:logs:*:*:*'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'

